name: Build and Test
on:
  push:
    branches: [main]
  pull_request:
  
jobs:
  build-and-test:
    name: Buil and Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: action/checkout@v2
      - name: Install Node 14.x
        uses: action/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependecies
        run: npm clean-install
